<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Room with A-Frame</title>
      <link href="style.css" rel="stylesheet" type="text/css"/>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene >
      <a-box position="0 -5 0" rotation="90 0 0" depth="1" height="10" width="10" color="#ffffcc" ></a-box>
      
      <a-box position="-5 0 0" rotation="0 90 0" depth="1" height="10" width="10" color="#ccffcc" ></a-box>

      <a-box position="0 0 -5" depth="1" height="10" width="10" color="#ffcccc" ></a-box>
      <a-text value="hello" position="0 0 -4" scale="3 3 2" rotation="0 0 0" color="#000000" ></a-text>

      <a-box position="-3.5 -4.3 2" depth="1" height="0.5" width="1" color="#A0522D" ></a-box>
      <a-box position="-4.3 -4 2" depth="1" height="2" width="0.6" color="#A0522D" ></a-box>
      
      <a-box position="-4 -4.4 -4" depth="4" height="0.75" width="3.5" color="#FFD700" ></a-box>
      
      <a-box position="-4 -4.4 -4" depth="4" height="0.75" width="3.5" color="#FFD700" ></a-box>
      
      <a-cylinder position="1 -4.4 -2.5" radius="0.1" height="3" color="#914F1E"></a-cylinder>
      
      <a-cylinder position="-1 -4.4 -4" radius="0.1" height="3" color="#914F1E"></a-cylinder>
      <a-cylinder position="-1 -4.4 -2.5" radius="0.1" height="3" color="#914F1E"></a-cylinder>
      <a-cylinder position="1 -4.4 -4" radius="0.1" height="3" color="#914F1E"></a-cylinder>
      <a-box position="0 -3 -3.2" depth="2.2" height="0.2" width="2.5" color="#914F1E"></a-box>
      
      <a-sphere position="0 -4 0" radius="0.5" color="#FF4500" ></a-sphere>
      
      <a-entity camera wasd-controls position="0 0 10"></a-entity>
    </a-scene>
  </body>
</html>
